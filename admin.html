<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <div id="interface"></div>

        <script src="interface.js"></script>
        </style>
        
    </head>
    <body>
        <h1 class="m-3"> Admin Page </h1>
        <h2 class="m-3"> Search Tools </h2>
        <div class="container-fluid">
        <div class="row d-flex justify-content-center"> 
            <div class="col-3">
                <div class="input-group">
                    <label for="cat" class="input-group-text">Category</label>
                    <input type="text" class="form-control" id="cat" onchange="getProducts()">
                </div>
            </div>
            <div class="col-3">
                <div class="input-group">
                    <label for="cat" class="input-group-text">Min Price</label>
                    <input type="text" class="form-control" id="min" onchange="getProducts()">
                </div>
            </div>
            <div class="col-3">
                <div class="input-group">
                    <label for="cat" class="input-group-text">Max Price</label>
                    <input type="text" class="form-control" id="max" onchange="getProducts()">
                </div>
            </div>
        </div>
    </div>
      
    <!-- Button trigger modal -->
    
    <h2 class="mt-3"></h2>
    <div class="d-flex justify-content-center">
    <button
    type="button"
    class="btn btn-secondary btn-lg mt-3"
    onclick="addProduct()"
  >
    Add Product
  </button>
</div>
      <!-- Modal -->
      <div
        class="modal fade"
        id="modalId"
        tabindex="-1"
        role="dialog"
        aria-labelledby="productModal"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="productModal"></h5>
                    <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                    ></button>
                </div>
                <form id="form" action="" onsubmit="updateProduct()">
                <div class="modal-body">
                    <div class="container-fluid">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="prefixId"> Name</span>
                            <input
                                type="text"
                                id="name"
                                class="form-control"
                                placeholder=""
                                aria-describedby="prefixId" required
                            />
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="prefixId"> Image Url</span>
                            <input
                                type="text"
                                id="imageUrl"
                                class="form-control"
                                placeholder=""
                                aria-describedby="prefixId" required
                            />
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="prefixId"> Stock </span>
                            <input
                                type="number"
                                id="stock"
                                class="form-control"
                                placeholder=""
                                aria-describedby="prefixId" required
                            />
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="prefixId"> Price </span>
                            <input
                                type="text"
                                id="pricePerUnit"
                                class="form-control"
                                placeholder=""
                                aria-describedby="prefixId" required
                            />
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="prefixId"> Description </span>
                            <input
                                type="text"
                                id="description"
                                class="form-control"
                                placeholder=""
                                aria-describedby="prefixId" required
                            />
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="prefixId"> Unit </span>
                            <input
                                type="text"
                                id="unit"
                                class="form-control"
                                placeholder=""
                                aria-describedby="prefixId" required
                            />
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="prefixId"> Category </span>
                            <input
                                type="text"
                                id="category"
                                class="form-control"
                                placeholder=""
                                aria-describedby="prefixId"
                            />
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button
                        type="button"
                        class="btn btn-secondary"
                        data-bs-dismiss="modal"
                    >
                        Close
                    </button>
                    <button type="submit" data-bs-dismiss="modal" class="btn btn-primary" >Save</button>
                </div>
            </form>
            </div>
        </div>
    </div>

        <div id="admin"></div>
        <script src="admin.js"></script>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
